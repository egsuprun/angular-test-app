<table
  mat-table
  #itemsTable
  [dataSource]="dataSource"
  matSort
  matSortActive="date"
  matSortDirection="desc"
  (matSortChange)="sortData($event)"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">{{ formatDate(element.date) }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="icons">
        <mat-icon
          aria-hidden="false"
          aria-label="copy_item"
          (click)="onCopy(element)"
          >content_copy</mat-icon
        >
        <mat-icon
          aria-hidden="false"
          aria-label="delete_item"
          (click)="onDelete(element)"
          >delete</mat-icon
        >
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="moves">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="icons">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="row moves"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="moveItem(element, true)">
            Move to top
          </button>
          <button mat-menu-item (click)="moveItem(element, false)">
            Move to bottom
          </button>
        </mat-menu>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
